<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streak APP</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <section class="main-section">
      <!-- Cover page=============================== -->
      <div id="cover" class="section-one-plus">
        <ion-icon name="add-circle-outline" id="cover_btn"></ion-icon>
        <img src="/images/final-watch.png" alt="watch icon" />
        <h1>welcome to my Streak Counter</h1>
      </div>
    </div>
    <section class="main-section">
      <!-- add form=================================== -->
      <div id="add_todo" class="section-one-x">
        <ion-icon name="close-circle-outline" id="add_todo_btn"></ion-icon>
        <div class="list">
          <ion-icon name="list-outline"></ion-icon>
          <p>Add A Todo Here</p>
        </div>
        <div class="todo-form" id="form_id">
          <form class="form">
            <div class="heading">
              <div class="title">
                <h3>Please A Task</h3>
              </div>
              <div class="input_fields">
                <label for="name">Task Name</label><br />
                <input type="text" id="name" />
                <small id="name_error_message">Name is madatory type it.....</small>
              </div>
              <div class="input_fields">
                <label for="image">Image</label><br />
                <input type="text" id="image" />
                <small id="image_error_message">url is is madatory buda....</small>
              </div>
              <div class="input_fields">
                <label for="start_date">Start Date</label><br />
                <input type="date" id="start_date" />
                <small id="start_date_error_message"
                  >Start Date is required .....</small
                >
              </div>
              <div class="input_fields">
                <button type="submit">Add Task</button>
              </div>
            </div>
          </form>
        </div>
      </div>
            </div>

      <div id="section-two">
        <p id="description"></p>
                <p id="high"></p>

      </div>
      <small class="success_message">Streak Added Successfully...</small>
       <!-- <button id="open-btn">OPEN THE MODAL</button> -->

    <!-- Modal Background and Modal -->
    <div id="modal-background">
      <div id="modal">
        <!-- <span id="close-btn">&times;</span> -->
       
      </div>
    </div>
      <!-- <h2>How To Create A Loader</h2> -->
      <div class="lod">
        <div id="loader"></div>
      </div>
    </section>
    <script type="module" src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
